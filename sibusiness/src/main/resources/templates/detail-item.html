<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Si-Business</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/user-style.css}" />
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center">
        <div class="container m-3 p-3" style="background: rgba(218, 221, 252, .85); border-radius: 10px; width: 50%">
            <div class="col-md-auto">
                <div class="card">
                    <div class="card-header" style="font-size: 2rem;">Detail Item</div>
                    <div class="card-body">
                        <p th:text="'Nama Item : ' + ${item.nama}"></p>
                        <p th:text="'Harga Item : ' + ${item.harga}"></p>
                        <p th:text="'Stok Item : ' + ${item.stok}"></p>
                        <p th:text="'Kategori Item : ' + ${item.kategori}"></p>
                    </div>
                </div>
                <br>
                <a class="btn btn-second-user" th:href="@{/api/v1/list-item}">Kembali</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
