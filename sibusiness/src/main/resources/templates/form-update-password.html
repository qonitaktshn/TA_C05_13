<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Si-Business</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <link rel="stylesheet" th:href="@{/css/user-style.css}" />
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (pagetitle='View All')"></nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Update Password</div>
        <div class="card-body">
          <form th:action="@{/user/updatePassword}" th:object="${user}" method="POST">
            <input type="hidden" th:field="*{id}" />

            <input type="hidden" name="username" class="form-control" th:value="*{username}" />

            <input type="hidden" th:field="*{password}" name="password" class="form-control"/>

            Password Lama : <br>
            <input required class="form-control" type="password" name="oldPassword"/>
            <br>

            Password Baru : <br>
            <input required class="form-control" type="password" name="newPassword" minlength="8" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="password harus mengandung angka, huruf besar, huruf kecil, dan simbol serta minimal memiliki 8 karakter"/>
            <br>

            Konfirmasi Password Baru : <br>
            <input required class="form-control" type="password" name="confirmedNewPassword" minlength="8" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="password harus mengandung angka, huruf besar, huruf kecil, dan simbol serta minimal memiliki 8 karakter"/>
            <br>

            <input type="hidden" th:field="*{role.id}" name="role" class="form-control"/>

            <button type="submit" class="btn btn-danger">Simpan</button>
            <a class="btn btn-danger" th:href="@{/user/view-all}">Kembali</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
