<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Si-Business</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/user-style.css}" />
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="font-size: 2rem;">Update Username/Role</div>
                <div class="card-body">
                    <form th:action="@{/user/update}" th:object="${user}" method="POST">
                        <input type="hidden" th:field="*{uuid}" />

                        <label>User Name</label>
                        <input type="text" name="username" class="form-control" th:value="*{username}" />

                        <input type="hidden" th:field="*{password}" name="password" class="form-control"/>

                        <label>Role</label>
                        <select name="role" class="form-control">
                            <option  th:selected="${role.id == selectedRole}" th:each="role : ${listRole}" th:value="${role.id}" th:text="${role.role}"></option>
                        </select>
                        <br>

                        <a class="btn btn-second-user" th:href="@{/user/view-all}">Batal</a>
                        <button type="submit" class="mx-2 btn btn-first-user float-right">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
