<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Si-Business</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="d-flex justify-content-center">
    <div class="container m-5 p-5" style="background: rgba(218, 221, 252, .75); border-radius: 10px">
        <h2 style="text-align: center" th:text=" 'Halo ' + ${#httpServletRequest.remoteUser} + '!'">Login as</h2>
        <h2 style="text-align: center">Selamat datang di SI-BUSINESS!</h2>
        <div class="d-flex justify-content-center">
            <a sec:authorize="hasAuthority('Manager Business')" th:href="@{/user/view-all}" class="mx-2 btn btn-home">Daftar User</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a href="#" class="mx-2 btn btn-home">Daftar Coupon Creation Request</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/coupon/list-coupon}" class="mx-2 btn btn-home">Daftar Detail Info Coupon</a>
        </div>
        <hr style="height: 3px">
        <div class="my-3 d-flex justify-content-center">
            <a sec:authorize="hasAnyAuthority('Manager Business', 'Staff_Product')" class="mx-2 btn btn-home" th:href="@{/api/v1/list-mesin/}">Daftar Mesin dari SI-FACTORY</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a class="mx-2 btn btn-home" th:href="@{/api/v1/list-item}">Daftar Item dari SI-ITEM</a>
        </div>
        <div sec:authorize="hasAuthority('Manager Business')" class="my-3 d-flex justify-content-center">
            <a class="mx-2 btn btn-home" th:href="@{/cabang}">Request Buat Cabang ke SI-RETAIL</a>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
