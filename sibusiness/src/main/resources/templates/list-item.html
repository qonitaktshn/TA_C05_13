<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Si-Business</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/user-style.css}" />
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="d-flex justify-content-center">
    <div class="container m-5 p-5" style="background: rgba(218, 221, 252, .75); border-radius: 10px">
        <div th:text="${message}" class="alert alert-info" role="alert"></div>
        <h2 style="text-align: center">Daftar Seluruh User</h2>
        <br>
        <table class="table" style="background-color: #daddfc; text-align: center;">
            <thead class="thead-light">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterationStatus: ${listItem}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${item.nama}"></td>
                <td th:text="${item.harga}"></td>
                <!-- <td>
                    <a class="btn btn-first-user" th:href="@{/api/} + ${user.username}">Ubah Username/Role</a>
                    <a class="btn btn-second-user" th:href="@{/user/updatePassword/} + ${user.username}">Ubah Password</a>
                </td> -->
            </tr>
            </tbody>
        </table>
        <a class="btn btn-second-user" href="/">Home</a>
        <!-- <a th:href="@{/user/add}" class="mx-2 btn btn-first-user float-right">Tambah User Baru</a> -->
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
