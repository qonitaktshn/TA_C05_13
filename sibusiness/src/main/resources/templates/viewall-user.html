<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/user-style.css}" />
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar (pagetitle='View All')"></nav>
    <div class="container">
        <h2 class="text-white">Daftar Seluruh User</h2>
        <br>
        <table class="table" style="background-color: #daddfc;">
            <thead class="thead-light">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Username</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterationStatus: ${listUser}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role.role}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/user/update/} + ${user.username}">Update</a>
                        <a class="btn btn-info" th:href="@{/user/updatePassword/} + ${user.username}">Change Password</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="/">Home</a>
        <a th:href="@{/user/add}" class="mx-2 btn btn-warning">Tambah User Baru</a>
    </div>
</body>
